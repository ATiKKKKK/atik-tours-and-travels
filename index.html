<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel With Us</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- <h1>Explore the World with Us</h1>
        <p>Your adventure starts here</p>
        <a href="destinations.html" class="btn">Discover More</a> -->

        <div class="header-content">

            <h1>Atik Tours and Travels</h1>
            <h2>| Explore the World with Us | </h2>
            <p>Your adventure starts here !!</p>
            <a href="destinations.html" class="btn">Discover More</a>
            <div class="scroll-indicator">
                <span>Scroll Down</span>
                <div class="arrow"></div>
            </div>
        </div>

    </header>

    <section id="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-grid">
            <div class="destination">
                <img src="maldives1.jpg" alt="Beach">
                <h3>MALDIVES</h3>
            </div>
            <div class="destination">
                <img src="switzerland1.jpg" alt="Mountains">
                <h3>SWITZERLAND</h3>
            </div>
            <div class="destination">
                <img src="japan1.jpg" alt="City">
                <h3>JAPAN</h3>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Travel With Us. All rights reserved.</p>
    </footer>
</body>
</html>
